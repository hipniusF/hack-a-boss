<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Exchange</title>
		<link rel="stylesheet" href="/css/style.css" />
	</head>
	<body>
		<header>
			<h1>Convertido de divisas</h1>
		</header>
		<form>
			<fieldset>
				<h2>INPUT</h2>
				<label for="currency">Selecciona la divisa: </label>
				<select class="currencies inputSelect"> </select>
				<label for="input">Cantidad a cambiar:</label>
				<input type="number" name="input" id="input" />
			</fieldset>

			<fieldset>
				<h2>OUTPUT</h2>
				<label for="currency">Selecciona la divisa: </label>
				<select class="currencies outputSelect"> </select>
				<label for="output">Resultado:</label>
				<input type="number" name="output" id="output" readonly />
			</fieldset>

			<button class="cta">Cambiar</button>
		</form>

		<iframe
			width="530"
			height="325"
			src="https://www.youtube.com/embed/FX4C-JpTFgY"
			frameborder="0"
			allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture"
			allowfullscreen
		></iframe>
		<script type="module" src="/js/main.js"></script>
	</body>
</html>
