<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<style>
			#app {
				width: 400px;
				height: 400px;
				border: 1px solid black;
			}

			.dinamicoAncho {
				background: red;
			}
		</style>
	</head>
	<body>
		<div id="app" :style="{ background: colorFondo}">
			<button @click="colorFondo = '#010a43'">
				Dark Mode
			</button>
			<button @click="colorFondo = '#f4f4f4'">
				Ligth Mode
			</button>

			<div class="dinamicoAncho" :style="{width: ancho + '%'}">
				<p>
					Mi ancho es din√°mico
				</p>
				<input type="text" v-model="ancho" />
				<span>%</span>
			</div>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

		<script>
			const app = new Vue({
				el: "#app",
				data() {
					return {
						colorFondo: "#f4f4f4",
						ancho: 80,
					};
				},
			});
		</script>
	</body>
</html>
