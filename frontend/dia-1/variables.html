<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Variables</title>
		<style>
			* {
				background-color: rebeccapurple;
				color: white;
				font-family: Arial, Helvetica, sans-serif;
			}
			body {
				text-align: center;
			}
			span {
				color: gold;
			}
		</style>
	</head>

	<body>
		<div id="app">
			<p>Hola, me llamo <span>{{name}}</span>,</p>
			<p>nacido y residente en <span>{{place}}</span>.</p>
			<p>
				Tengo <span>{{age}}</span> años, como pequeña biografía puede decir que:
			</p>
			<p>
				<span>{{biography}}</span>
			</p>
			<p>y mi comida favorita es <span>{{food}}</span></p>
		</div>

		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<script>
			const app = new Vue({
				el: "#app",
				data() {
					return {
						name: "Marco",
						age: Math.PI,
						place: "Coruña",
						biography: `Lorem ipsum dolor sit amet consectetur adipisicing elit.
							Aperiam quod tempore laboriosam aut perferendis dolores voluptate soluta culpa similique.
							Ab tempore, voluptate voluptatibus et maxime minima eaque velit nam quas.`,
						food: "comida",
					};
				},
			});
			console.log(app.data().name);
		</script>
	</body>
</html>
